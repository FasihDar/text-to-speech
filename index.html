<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="togglr-text">
      <h2>WEB SPEECH</h2>
      <button id="toggleButton">Toggle Custom Text</button>
    </div>
    <div class="image-grid">
      <div class="grid-item" data-text="I'M ANGRY">
        <img src="Assets/angry.jpg" alt="Angry">
        <div class="overlay">I'M ANGRY</div>
      </div>
      <div class="grid-item" data-text="I'M THIRSTY">
        <img src="Assets/drink.jpg" alt="DRINK">
        <div class="overlay">I'M THIRSTY</div>
      </div>
      <div class="grid-item" data-text="I'M HUNGRY">
        <img src="Assets/food.jpg" alt="FOOD">
        <div class="overlay">I'M HUNGRY</div>
      </div>
      <div class="grid-item" data-text="I WANT TO GO TO GRANDMA'S">
        <img src="Assets/grandma.jpg" alt="GRANDMA">
        <div class="overlay">I WANT TO GO TO GRANDMA'S</div>
      </div>
      <div class="grid-item" data-text="I'M HAPPY">
        <img src="Assets/happy.jpg" alt="HAPPY">
        <div class="overlay">I'M HAPPY</div>
      </div>
      <div class="grid-item" data-text="I WANT TO GO HOME">
        <img src="Assets/home.jpg" alt="HOME">
        <div class="overlay">I WANT TO GO HOME</div>
      </div>
      <div class="grid-item" data-text="I'M HURT">
        <img src="Assets/hurt.jpg" alt="HURT">
        <div class="overlay">I'M HURT</div>
      </div>
      <div class="grid-item" data-text="I WANT TO GO OUTSIDE">
        <img src="Assets/outside.jpg" alt="OUTSIDE">
        <div class="overlay">I WANT TO GO OUTSIDE</div>
      </div>
      <div class="grid-item" data-text="I'M SAD">
        <img src="Assets/sad.jpg" alt="SAD">
        <div class="overlay">I'M SAD</div>
      </div>
      <div class="grid-item" data-text="I'M SCARED">
        <img src="Assets/scared.jpg" alt="SCARED">
        <div class="overlay">I'M SCARED</div>
      </div>
      <div class="grid-item" data-text="I WANT TO GO TO SCHOOL">
        <img src="Assets/school.jpg" alt="SCHOOL">
        <div class="overlay">I WANT TO GO TO SCHOOL</div>
      </div>
      <div class="grid-item" data-text="I'M TIRED">
        <img src="Assets/tired.jpg" alt="TIRED">
        <div class="overlay">I'M TIRED</div>
      </div>
      </div>
    <div class="custom-text-popup" id="customTextPopup">
      <button type="button" class="close" id="closeButton">&times;</button><br>
      <h4>Change Voice</h4>
      <form id="TextForm">
        <select id="voices">
          <option value="Microsoft David - English (United States) (en-US) - DEFAULT">Microsoft David - English (United States) (en-US) - DEFAULT</option>
          <option value="Microsoft Richard - English (Canada) (en-CA)">Microsoft Richard - English (Canada) (en-CA)</option>
          <option value="Microsoft Linda - English (Canada) (en-CA)">Microsoft Linda - English (Canada) (en-CA)</option>
          <option value="Microsoft Mark - English (United States) (en-US)">Microsoft Mark - English (United States) (en-US)</option>
          <option value="Microsoft Zira - English (United States) (en-US)">Microsoft Zira - English (United States) (en-US)</option>
          <option value="Google Deutsch (de-DE)">Google Deutsch (de-DE)</option>
          <option value="Google US English (en-US)">Google US English (en-US)</option>
          <option value="Google français (fr-FR)">Google français (fr-FR)</option>
          <option value="Google हिन्दी (hi-IN)">Google हिन्दी (hi-IN)</option>
          <option value="Google Bahasa Indonesia (id-ID)">Google Bahasa Indonesia (id-ID)</option>
          <option value="Google italiano (it-IT)">Google italiano (it-IT)</option>
          <option value="Google 日本語 (ja-JP)">Google 日本語 (ja-JP)</option>
          <option value="Google 한국의 (ko-KR)">Google 한국의 (ko-KR)</option>
          <option value="Google Nederlands (nl-NL)">Google Nederlands (nl-NL)</option>
          <option value="Google polski (pl-PL)">Google polski (pl-PL)</option>
          <option value="Google português do Brasil (pt-BR)">Google português do Brasil (pt-BR)</option>
          <option value="Google русский (гu-RU)">Google русский (гu-RU)</option>
          <option value="Google 普通话(中国大陆) (zh-CN)">Google 普通话(中国大陆) (zh-CN)</option>
          <option value="Google 粵語(香港)(zh-HK)">Google 粵語(香港)(zh-HK)</option>
        </select>

        <textarea id="customTextInput" rows="4" placeholder="Please provide your cusyom text for Web Speech API Reader"></textarea>
        <button class="MyBtn" type="submit">Read Custom Text</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
